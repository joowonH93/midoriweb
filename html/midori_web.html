<!DOCTYPE html>
<!-- midori_web.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="../fontawesome5/css/all.css" />

  <!-- font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/kopubbatang.css" />

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/midori_web.css" />

  <!-- [if lte IE9] >
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  < ![endif] -->
  
  <link rel="apple-touch-icon" href="../favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">

  <title>Midori</title>
</head>

<body>
  <!-- design -->
  <div id="wrap">
    <header id="headBox"></header><!-- #headBox -->
    <article id="videoBox"></article><!-- #videoBox -->
    <article id="productBox"></article><!-- #productBox -->
    <section id="shopInfoBox">
      <h2><span class="hidden">shop info 쇼핑 정보</span></h2>
      <div class="shop_info_wrap">
        <div class="online_shop"></div><!-- .online_shop -->
        <div class="offline_shop"></div><!-- .offline_shop -->
      </div><!-- .shop_info_wrap -->
    </section><!-- #shopInfoBox -->
    <div id="topBtn"></div><!-- #topBtn -->
    <footer id="footBox"></footer><!-- #footBox -->

  </div><!-- #wrap -->



  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  
  <script src="../js/src/midori_web.js"></script>

  <script>

    (function($){

      var headBox = $('#headBox');
      headBox.load("./common/headBox.html");

      var videoBox = $('#videoBox');
      videoBox.load("./main/videoBox.html");

      var productBox = $('#productBox');
      productBox.load("./main/productBox.html", function(){
        var proBox = $('#productBox');
        proBox.css({backgroundImage:'url("../img/wrap/grid.png")'});
      });

      var onShop = $('.online_shop')
      onShop.load("./main/online_shop.html");

      var offShop = $('.offline_shop');
      offShop.load("./main/offline_shop.html");

      var topBtn = $('#topBtn');
      topBtn.load("./common/topBtn.html");

      var footBox = $('#footBox');
      footBox.load("./common/footBox.html");

    })(jQuery);

  </script>

</body>
</html>
